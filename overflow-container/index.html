<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Overflow Container</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overflow-container">
      <section class="text-container">
        <h1>Overflow container</h1>
        <p>
          The content on this page is wrapped in a container that will hide any
          overflow such as absolutely positioned images.
        </p>
      </section>
      <img
        class="mountain-dog"
        src="https://images.dog.ceo/breeds/papillon/n02086910_4373.jpg"
        alt="A dog standing on a mountain."
      />
      <img
        class="fluffy-dog"
        src="https://images.dog.ceo/breeds/terrier-tibetan/n02097474_1741.jpg"
        alt="A fluffy dog sitting on a deck."
      />
    </div>
  </body>
</html>
