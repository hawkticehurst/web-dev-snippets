<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Twelve Colum Grid Layout</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../css-reset/reset.css" />
  </head>
  <body>
    <header class="grid">
      <p>Webpage title</p>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Product</a>
      </nav>
    </header>
    <main class="grid">
      <section class="hero-container">
        <h1>Hero title</h1>
        <img
          class="mountain-dog"
          src="https://images.dog.ceo/breeds/papillon/n02086910_4373.jpg"
          alt="A dog standing on a mountain."
        />
      </section>
      <section class="features-container grid">
        <h2>Feature list</h2>
        <div class="feature">
          <h3>Feature #1</h3>
          <p>Feature description. Wowow what a cool feature!</p>
        </div>
        <div class="feature">
          <h3>Feature #2</h3>
          <p>Feature description. Wowow what a cool feature!</p>
        </div>
        <div class="feature">
          <h3>Feature #3</h3>
          <p>Feature description. Wowow what a cool feature!</p>
        </div>
      </section>
    </main>
  </body>
</html>
